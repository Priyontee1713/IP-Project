<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>MindPalette</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  
<body>
  <div class="container">
    <header>
      <img src="assets/logo.png" alt="MindPalette Logo" class="logo">
      <h1>MINDPALETTE</h1>
      <p>Learn with us!</p>
    </header>

    <div class="grid">
      <div class="card light-blue big-card">
        <img src="icons/note.png" alt="Note Storage">
        <h3>Note Storage</h3>
        <span class="plus">+</span>
      </div>
      <div class="card lavender">
        <img src="icons/ai.png" alt="AI Assistant">
        <h3>AI Assistant</h3>
        <span class="plus">+</span>
      </div>
      <div class="card orange">
        <img src="icons/quiz.png" alt="Quiz Mode">
        <h3>Quiz Mode</h3>
        <span class="plus">+</span>
      </div>
      <div class="card sky-blue">
        <img src="icons/flashcard.png" alt="Flashcard Generator">
        <h3>Flash card generator</h3>
        <span class="plus">+</span>
      </div>
      <div class="card green">
        <img src="icons/planner.png" alt="Study Planner">
        <h3>Study Planner</h3>
        <span class="plus">+</span>
      </div>
      <div class="card pink">
        <img src="icons/tracker.png" alt="Study Tracker">
        <h3>Study Tracker</h3>
        <span class="plus">+</span>
      </div>
      <div class="card peach">
        <img src="icons/calendar.png" alt="Daily Revision Planner">
        <h3>Daily Revision Planner</h3>
        <span class="plus">+</span>
      </div>
    </div>
  </div>
</body>
</html>
