<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindPalette</title>
    <!-- Poppins font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="h1.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Logo beside the title -->
            <img src="assets/logo.png" alt="MindPalette Logo" class="logo">
            <div>
                <h1>MindPalette</h1>
                <p>Learn with us!</p>
            </div>
        </div>
        <div class="card-container">
            <div class="card note-storage big-card">
                <div class="card-icon">
                    <img src="icons/note.png" alt="Note Storage">
                    <span class="plus">+</span>
                </div>
                <p>Note Storage</p>
            </div>
            <div class="card ai-assistant">
                <div class="card-icon">
                    <img src="icons/ai.png" alt="AI Assistant">
                    <span class="plus">+</span>
                </div>
                <p>AI Assistant</p>
            </div>
            <div class="card quiz-mode">
                <div class="card-icon">
                    <img src="icons/quiz.png" alt="Quiz Mode">
                    <span class="plus">+</span>
                </div>
                <p>Quiz Mode</p>
            </div>
            <div class="card flash-card-generator">
                <div class="card-icon">
                    <img src="icons/flashcard.png" alt="Flashcard Generator">
                    <span class="plus">+</span>
                </div>
                <p>Flashcard Generator</p>
            </div>
            <div class="card study-planner">
                <div class="card-icon">
                    <img src="icons/planner.png" alt="Study Planner">
                    <span class="plus">+</span>
                </div>
                <p>Study Planner</p>
            </div>
            <div class="card study-tracker">
                <div class="card-icon">
                    <img src="icons/tracker.png" alt="Study Tracker">
                    <span class="plus">+</span>
                </div>
                <p>Study Tracker</p>
            </div>
            <div class="card daily-revision-planner">
                <div class="card-icon">
                    <img src="icons/revision.png" alt="Daily Revision Planner">
                    <span class="plus">+</span>
                </div>
                <p>Daily Revision Planner</p>
            </div>
        </div>
    </div>
</body>
</html>
