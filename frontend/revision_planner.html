<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision Planner</title>
    <link rel="stylesheet" href="revision_planner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="planner-container">
        <div class="subjects-panel">
            <div id="current-date-display" class="date-display"></div> <div id="subject-list-container">
            </div>
            

            <div id="add-subject-area">
                <button id="add-subject-button"><i class="fas fa-plus-circle"></i> Add New Subject</button>
            </div>
        </div>

        <div class="right-panel">
            <div id="default-right-content">
                <div class="right-panel-text">
                    <h2 class="right-panel-heading">Revise</h2>
                    <h3 class="right-panel-subheading">All you Want</h3>
                </div>
                <img src="3d-transparent-hourglass_23-2148938928-removebg-preview.png" alt="Hourglass" class="clock-image">
            </div>

            <div id="active-subject-controls">
                <h2 id="active-subject-name"></h2>
                
                <div class="topic-section">
                    <h3>Topics:</h3>
                    <ul id="topic-list"></ul>
                    <p id="no-topics-message" style="display: none;">No topics yet. Add one!</p>

                    <div class="add-topic-area">
                        <input type="text" id="add-topic-input" placeholder="New topic name">
                        <button id="add-topic-button">Add Topic</button>
                    </div>
                </div>

                <div class="timer-section">
                    <h3>Study Timer:</h3>
                    <div class="time-display" id="time-display">00:00</div>
                    <div class="button-group timer-main-buttons">
                        <button class="timer-button" id="start-timer-button">Start</button>
                        <button class="timer-button" id="pause-timer-button">Pause</button>
                        <button class="timer-button" id="reset-timer-button">Reset</button>
                    </div>
                    
                <div class="custom-timer-input">
                    <input type="number" id="custom-timer-minutes" placeholder="Minutes" min="1">
                    <button id="set-custom-timer-button">Set Custom Timer</button>
                </div>
                </div>

                
            </div>
        </div>
    </div>

    <script src="revision_planner.js"></script>
</body>
</html>
