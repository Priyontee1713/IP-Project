<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Assistant</title>
  <link rel="stylesheet" href="AIAssistant.css" />
</head>
<body>
  <div class="container">
    <div class="robot-area">
      <img src="360_F_1030727559_22oT2Y5VHSifMQ5A1fxKNzzMOnAAyei1-removebg-preview.png" alt="Robot" class="robot" />
      <div class="speech-bubble">Hey!</div>
    </div>

    <div class="text-area">
      <div class="ask-text">Ask me anything...</div>
      <div class="sub-text">Projects? Research? School work? I'm here for you!</div>

      <input type="text" class="chatbox" placeholder="Ask anything..." />
      <button class="ask-button">Ask Away</button>
    </div>
  </div>
</body>
</html>
